# This is a basic workflow to help you get started with Actions

name: packer-ntnx-centos-79-x86_64

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  #push:
    #branches: [ main ]

  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '30 1 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  init:
    runs-on: self-hosted
    steps:
      - name: pull latest repo
        working-directory: /home/nutanix/packer/centos7
        run: git pull --recurse-submodules
      - name: Checkout submodules
        working-directory: /home/nutanix/packer/centos7
        run: git submodule update --init --recursive /home/nutanix/packer/centos7
      - name: packer init ntnx-centos-79-x86_64.pkr.hcl
        working-directory: /home/nutanix/packer/centos7
        run: packer init ntnx-centos-79-x86_64.pkr.hcl

  validate:
    runs-on: self-hosted
    needs: init
    steps:
      - name: packer validate ntnx-centos-79-x86_64.pkr.hcl
        working-directory: /home/nutanix/packer/centos7
        run: packer validate ntnx-centos-79-x86_64.pkr.hcl

  build:
    runs-on: self-hosted
    needs: validate
    steps:
      - name: packer build ntnx-centos-79-x86_64.pkr.hcl
        working-directory: /home/nutanix/packer/centos7
        run: packer build ntnx-centos-79-x86_64.pkr.hcl

  capture-build:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Archive ntnx-centos-79-x86_64.qcow2
        working-directory: /home/nutanix/packer/centos7
        uses: actions/upload-artifact@v2
        with:
          name: ntnx-centos-79-x86_64.qcow2
          path: ntnx-centos-79-x86_64/ntnx-centos-79-x86_64.qcow2
      - name: Archive ntnx-centos79.md5.checksum
        working-directory: /home/nutanix/packer/centos7
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: ntnx-centos-79-x86_64/ntnx-centos79.md5.checksum

  cleanup-build:
    runs-on: self-hosted
    needs: capture-build
    steps:
      - name: remove build artifacts
        working-directory: /home/nutanix/packer/centos7
        run: rm -rf ntnx-centos-79-x86_64
